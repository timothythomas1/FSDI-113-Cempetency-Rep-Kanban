{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up" class="btn btn-success btn-lg" id="create-post">
        </form>
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>

{% endblock content %}
