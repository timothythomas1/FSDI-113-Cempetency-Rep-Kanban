{% extends 'base.html' %}

{% block title %}
    Delete Issue
{% endblock title %}

{% block content %}
    <div id="update-container">
        <h2>'{{ issue.title }}' <span id="question-delete">?</span></h2>
        <h4>Assigned to {{ issue.assignee }}</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button id="confirm-del" type="submit" class="btn btn-danger btn-lg">
                Confirm 
                <i class="fa-solid fa-dumpster-fire"></i>
            </button>
        </form>
    </div>
{% endblock content %}
